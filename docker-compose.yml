version: '3'
services:
    app:
        build:
            context: ./vendor/laravel/sail/runtimes/8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.2/app
        deploy:
            replicas: 3
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '81-83:80'
            - '5175-5177:5173'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
            - rabbitmq

    pgsql:
        image: 'postgres:15'
        ports:
            - '5433:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
            retries: 3
            timeout: 5s
   
    pgadmin4:
        image: 'dpage/pgadmin4'
        ports:
            - "5050:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@carsharing.org
            PGADMIN_DEFAULT_PASSWORD: carsharing56
        volumes:
            - './pgadmin4/:/var/lib/pgadmin'
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
    
    nginx:
        image: nginx:latest
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ./nginx/:/etc/nginx/conf.d/
        restart: always
        depends_on:
            - app
        networks:
            - sail

    rabbitmq:
        build: 
            context: ./rabbitmq
            dockerfile: Dockerfile
        restart: always
        hostname: carsharingRabbitMQ
        ports:
            - "15672:15672"
            - "5672:5672"
        networks:
            - sail
        volumes:
            - './rabbitmq/files:/var/lib/rabbitmq'
        environment:
            - RABBITMQ_DEFAULT_USER=carsharing
            - RABBITMQ_DEFAULT_PASS=carsharing56
            - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
            - RABBITMQ_DEFAULT_VHOST=carsharing_vhost_default
            - RABBITMQ_CONFIG_FILE=/etc/rabbitmq/rabbitmq.conf



networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local

